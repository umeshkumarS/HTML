<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Welcome to Online Shopping">
    <meta name="keywords,online,Shopping" content="Online,Shopping">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <title>Online Shopping</title>
</head>

<body>
    <!-- Navigation component---->
    <header>
        <nav id="navbar">
            <!-- id which dont have duplication and serves as a parent for below tags---->
            <div class="container">
                <!-- serves as a standard width within which the components reside -->
                <a href="index.html"><img class="logo" src="images/online.png"></a>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </div>
        </nav>


    </header>


    <section id="contact-form" class="padd">
        <div class="container">
            <h1><span class="text-primary">Contact</span> Us</h1>
            <p>Please fill out the form below to contact us</p>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>

    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="box-2">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>HSR,Bengalutu</p>
            </div>
            <div class="box-2">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone Number</h3>
                <p>9238291240</p>
            </div>
            <div class="box-2">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email Address</h3>
                <p>umesh@onlineshop.com</p>
            </div>
        </div>
    </section>
    <div class="clr"></div>
    <footer id="main-footer">
        <p>Online shopping portal &copy; All Rights Reserved</p>
    </footer>

</body>

</html>
